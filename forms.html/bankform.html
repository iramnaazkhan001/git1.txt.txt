<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bank Form</title>
</head>
<body>
    <form>
    <h1>Bank Account Information Form</h1>
    <hr>
    <br>
    <label>Name</label>
    <br>
    <input type="text" placeholder="First"> <input type="text" placeholder="Last">
    <br>
    <br>
    <label>Given name (of applicable)</label>
    <br>
    <input type="text" placeholder="First"> <input type="text" placeholder="Last">
    <br>
    <br>
    <label>Date of Birth</label>
    <br>
    <input type="date">
    <br>
    <br>
    <label>Residential Address</label>
    <br>
    <input type="text" placeholder="Street Address">
    <br>
    <br>
    <input type="text" placeholder="Street Address line 2">
    <br>
    <br>
    <input type="text" placeholder="City">    <input type="text" placeholder="Region">
    <br>
    <br>
    <input type="text" placeholder="Postal/ Zip Code">    <input type="text" placeholder="India">
    <br>
    <br>
    <label>Phone</label>                           
    <br>
    <input type="number" placeholder="### ### ####"> 
    <br> 
    <br>
    <label>Email</label>
    <br>
    <input type="email" placeholder="Email">
    <h2>Account Details</h2>
    <label>Name of bank,credit union or building society</label>
    <br>
    <input type="text">
    <br>
    <label>Branch</label>
    <br>
    <input type="text">
    <br>
    <label>Address</label>
    <br>
    <input type="text" placeholder="Street Address">
    <br>
    <br>
    <input type="text" placeholder="Street Address line 2">
    <br>
    <br>
    <input type="text" placeholder="City">    <input type="text" placeholder="Region">
    <br>
    <br>
    <input type="text" placeholder="Postal/ Zip Code">    <input type="text" placeholder="India">
    <br>
    <br>
    <label>Account in the name(s) of</label>
    <br>
    <input type="text">
    <br>
    <br>
    <label>Account type(e.g. savings)</label>
    <br>
    <input type="text">
    <br>
    <br>
    <input type="button" value="Submit">
</form> 
</body>
</html>
